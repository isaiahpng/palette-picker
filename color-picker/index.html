<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="topnav">
        <h1 id="title">Palette Picker</h1>
    </div>
    <div class="btns">
        <button id="delete-btn" onclick="delColor()">-</button>
        <button id="add-btn" onclick="addColor()">+</button>
        

    </div>
    
    <div class="container">
        <h2 id="color-one">
            <form onsubmit="manualChange()" id="myForm">
                <input type="text" name="query" value="#ff0000" id="color-one-input">
            </form> 
        </h2>
    </div>





    <div class="btns">
        <button id="save-btn">Save</button>
        <button id="reset-btn" onclick="newPalette()">Reset</button>
    </div>

    
    <script src="index.js"></script>    
</body>
</html>
